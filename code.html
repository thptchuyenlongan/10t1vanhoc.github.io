<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu đề Trang Web của Bạn</title>
    <style>
        /* CSS cơ bản để thiết kế */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng bạn đến với Trang Web của Bạn</h1>
    </header>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Liên Hệ</a>
    </nav>
    <div class="container">
        <h2>Chào mừng bạn đến với trang web của chúng tôi!</h2>
        <p>Đây là một trang web đơn giản được tạo bằng HTML và CSS.</p>
    </div>
    <footer>
        <p>&copy; 2024 Trang Web của Bạn. Bảo lưu mọi quyền.</p>
    </footer>
</body>
</html>
